<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2efc9175bc.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom styling -->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Title element -->
    <header>
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <!-- Information container -->
    <main class="content-dashboard">
        <!-- Left column -->
        <div id="left-column">
        <div class="search-block">
            <h2 class="l-title">Search for a City:</h2>
            <!-- Input text to look for a city name -->
            <input type="text" placeholder="City Name" id="city-input">
            <button class="btn" id="search-btn">Search</button>
        </div>
        
        <div class="search-block">
            <h3 class="s-title">Recently searched:</h3>
            <ul id="search-history"></ul>
            <button class="btn" id="delete-btn">Delete History</button>
        </div>

        </div>
        <!-- Right column -->
        <div id="right-column">
        <div id="city-info">
            <h2 id="current-city" class="l-title"></h2>
            <h2 id="current-date"></h2>
            <img src="" alt="Weather logo" id="img-1">
            <p class="weather-data temp"></p>
            <p class="weather-data wind"></p>
            <p class="weather-data humidity"></p>
        </div>
        <!-- 5-Day Forecast -->
        <h3 class="s-title">5-Day Forecast:</h3>
        <div id="forecast">
            <!-- Day 1 -->
            <div class="forecast-card" id="day-1">
                <h4 class="card-title"></h4>
                <img src="" alt="Weather logo" id="img-2">
                <p class="weather-data temp"></p>
                <p class="weather-data wind"></p>
                <p class="weather-data humidity"></p>
                </div>            
            <!-- Day 2-->
            <div class="forecast-card" id="day-2">
                <h4 class="card-title"></h4>
                <img src="" alt="Weather logo" id="img-3">
                <p class="weather-data temp"></p>
                <p class="weather-data wind"></p>
                <p class="weather-data humidity"></p>
                </div>            
            
            <!-- Day 3-->
            <div class="forecast-card" id="day-3">
                <h4 class="card-title"></h4>
                <img src="" alt="Weather logo" id="img-4">
                <p class="weather-data temp"></p>
                <p class="weather-data wind"></p>
                <p class="weather-data humidity"></p>
                </div>            
            
            <!-- Day 4-->
            <div class="forecast-card" id="day-4">
                <h4 class="card-title"></h4>
                <img src="" alt="Weather logo" id="img-5">
                <p class="weather-data temp"></p>
                <p class="weather-data wind"></p>
                <p class="weather-data humidity"></p>
                </div>            
            
            <!-- Day 5-->
            <div class="forecast-card" id="day-5">
                <h4 class="card-title"></h4>
                <img src="" alt="Weather logo" id="img-6">
                <p class="weather-data temp"></p>
                <p class="weather-data wind"></p>
                <p class="weather-data humidity"></p>
                </div>
        </div>
        </div>
    </main>
    <footer class="footer">
        <h2>Made by:<a href="https://github.com/Morkendi">Morkendi <i class="fa-brands fa-github fa-md"></i></a></h2>
        </footer>
        <!-- DayJs for time formatting -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
